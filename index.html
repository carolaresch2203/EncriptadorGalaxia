<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <video src="resources/space_-_18741 (720p).mp4" autoplay preload muted loop></video>
        <div class="capa">
            <div class="logo">
                <img class="logoImg" src="resources/Logo.png" alt="Logo de Alura">
                <h1 class="title">BIENVENIDO</h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese su texto">
            </div>
            <div class="right">
                <div>
                    <img class="img-astronauta" id="imgDer" src="resources/astronauta-buscando.jpg" alt="astronauta">
                    <h2 id="texto">Ningun mensaje fue encontrado</h2>
                </div>
                <div>
                <textarea id="texto2" name="name" cols="80" rows="8">Ingresa el texto que deseas encriptar o desenscriptar</textarea> 
                </div>
                <div>
                    <button id="copiar" type="button" name="button" onclick="copiar()">Copiar!</button>

                </div>
            </div>
            <div class="left.button">
                <p>Solo minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
